<ion-header>
  
  <ion-navbar color="primary">
    <ion-title>{{ nameMenu }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let md of menuDetail" (click)="goDetail(md)">
      <ion-thumbnail item-start>
        <img src="http://sittikiat.streetfood.in.th/images/{{ md.img_restaurant }}">
      </ion-thumbnail>
      <h2>{{ md.name_restaurant }}</h2>
      <ion-badge item-right>
          <ion-icon name="star"></ion-icon> {{ md.rate_restaurant }}
      </ion-badge>
    </button>
  </ion-list>

</ion-content>
